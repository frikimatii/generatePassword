<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Generate Password</title>
</head>

<body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 text-light">
                <div class="my-3">
                    <h3 class="text-center titulo">Password Generate</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Cantidad de caracteres:   <span id="demo"></span></label>
                    <input type="range" id="inputLength" class="form-control text-center" min="7" max="16" value="7">
                </div>
                <div class="from-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir Mayus</label>
                </div>
                <div class="from-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir Numeros </label>
                </div>
                <div class="from-check my-3">
                    <input type="checkbox" id="checkbox3" class="form-check-input" />
                    <label class="form-check-label" for="checkbox3">Incluir Symbol </label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-outline-light" id="btnGenerate">Generador de contrasenia</button>
                </div>
                <hr />
                <div class="d-grid gap-2 py-3">
                    <span id="generatedPassword" class="badge text-bg-dark fs-2"></span>
                </div>
            </div>

        </div>

    </div>

    <script src="js.js"></script>
</body>

</html>
